<ion-header>

  <ion-navbar>
    <ion-title>my-stands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="payBills()">Pay Bills</button>

  <ion-item *ngFor="let item of myStands">
    <ion-card>

      <img src="../../assets/imgs/stand.jpg">

      <ion-item>
        <ion-icon name="pin" item-start large></ion-icon>
        <h2>{{item.area}}</h2>
        <p>{{ item.city }}</p>
      </ion-item>

      <ion-item>
        <p item-left>{{ item.status }}</p>
        <button ion-button icon-left clear item-end (click)="itemTapped($event, item)">
          <ion-icon name="navigate"></ion-icon>
          Locate
        </button>
      </ion-item>

    </ion-card>
  </ion-item>

</ion-content>
