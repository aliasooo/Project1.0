<ion-header>

  <ion-navbar>
    <ion-title>my-stands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let item of myStands">
      <ion-icon name="compass" item-start></ion-icon>
      {{ item.area }} {{ item.city }}
      <ion-badge item-end>owned</ion-badge>
    </ion-item>
  </ion-list>
