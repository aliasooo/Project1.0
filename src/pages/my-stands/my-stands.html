<ion-header>

  <ion-navbar>
    <ion-title>my-stands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of myStands">
      <p>Area:
        <b>{{ item.area }}</b>
      </p>
      <p>City:
        <b>{{ item.city }}</b>
      </p>
    </button>
  </ion-list>
</ion-content>
